<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <input type="email" name="email" id="email" placeholder="enter your email...">
      </div>
      <div>
        <input type="password" name="password" id="password">
      </div>
      <div>
        <input type="text" name="githubname" id="githubname" placeholder="input your github username...">
      </div>
      <div>
        <input type="radio" name="OStype" value="Enterprise">Enterprise
      </div>
      <div>
        <input type="radio" name="OStype" value="Pro">Pro
      </div>
      <div>
        <input type="radio" name="OStype" value="Free">Free
      </div>
      <div>
        <input type="checkbox" name="remember" value="remember">Remember Me
      </div>
      <div>
        <input type="submit" value="submit">
      </div>
    </form>
  </body>
</html>

Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
